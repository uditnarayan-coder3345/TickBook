<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Timing - TickBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timing-container">
        <div class="timing-header">
            <h2>Select Show Timing</h2>
            <p>Choose your preferred showtime</p>
        </div>
        
        <div class="time-container">
            <div class="t-header">Available Shows</div>
            <div class="time-options">
                <div class="time-option"><a href="seat.html" class="time">10:00 AM</a></div>
                <div class="time-option"><a href="seat.html" class="time">12:00 PM</a></div>
                <div class="time-option"><a href="seat.html" class="time">02:00 PM</a></div>
                <div class="time-option"><a href="seat.html" class="time">04:00 PM</a></div>
                <div class="time-option"><a href="seat.html" class="time">06:30 PM</a></div>
                <div class="time-option"><a href="seat.html" class="time">09:00 PM</a></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
