<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TickBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin-container">
        <div class="box-signin">
            <div class="signin-logo">
                <img src="image/logo.png" alt="TickBook Logo">
            </div>
            
            <h1>Welcome to TickBook</h1>
            <p>Sign in to your account to book tickets</p>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" class="google-input">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" class="pass-input">
            </div>

            <div class="remember-forgot">
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="btn-login">Sign In</button>

            <div class="divider">or continue with</div>

            <button class="google-btn" onclick="googleSignIn()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon" />
                Sign in with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
